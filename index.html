<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Interactive Game</h1>
        <p>Click "Aktiver gulvet" to start the randomizer!</p>
        <div class="game-grid">
            <div class="field" data-field-index="0"></div>
            <div class="field" data-field-index="1"></div>
            <div class="field" data-field-index="2"></div>
            <div class="field" data-field-index="3"></div>
            <div class="field" data-field-index="4"></div>
            <div class="field" data-field-index="5"></div>
            <div class="field" data-field-index="6"></div>
            <div class="field" data-field-index="7"></div>
            <div class="field" data-field-index="8"></div>
            <div class="field" data-field-index="9"></div>
            <div class="field" data-field-index="10"></div>
            <div class="field" data-field-index="11"></div>
            <div class="field" data-field-index="12"></div>
            <div class="field" data-field-index="13"></div>
            <div class="field" data-field-index="14"></div>
            <div class="field" data-field-index="15"></div>
            <div class="field" data-field-index="16"></div>
            <div class="field" data-field-index="17"></div>
            <div class="field" data-field-index="18"></div>
            <div class="field" data-field-index="19"></div>
            <div class="field" data-field-index="20"></div>
            <div class="field" data-field-index="21"></div>
            <div class="field" data-field-index="22"></div>
            <div class="field" data-field-index="23"></div>
            <div class="field" data-field-index="24"></div>
            <div class="field" data-field-index="25"></div>
            <div class="field" data-field-index="26"></div>
            <div class="field" data-field-index="27"></div>
            <div class="field" data-field-index="28"></div>
            <div class="field" data-field-index="29"></div>
            <div class="field" data-field-index="30"></div>
            <div class="field" data-field-index="31"></div>
            <div class="field" data-field-index="32"></div>
            <div class="field" data-field-index="33"></div>
            <div class="field" data-field-index="34"></div>
            <div class="field" data-field-index="35"></div>
        </div>
        <div class="buttons-container">
            <button id="activate-button">Aktiver gulvet</button>
            <button id="thank-you-button">Tak Lise RÃ¸nne</button>
        </div>
    </div>

    <div class="scoreboard">
        <h2>Scoreboard</h2>
        <div id="scores">
            <!-- Scores will be populated by JavaScript -->
        </div>
    </div>

    <div class="point-adjustments">
        <h2>Adjust Points</h2>
        <div class="player-select">
            <label for="player-select">Select Player:</label>
            <select id="player-select">
                <!-- Options populated by JavaScript -->
            </select>
        </div>
        <div class="adjustment-buttons">
            <button data-points="-5">-5</button>
            <button data-points="-4">-4</button>
            <button data-points="-3">-3</button>
            <button data-points="-2">-2</button>
            <button data-points="-1">-1</button>
            <button data-points="1">+1</button>
            <button data-points="2">+2</button>
            <button data-points="3">+3</button>
            <button data-points="4">+4</button>
            <button data-points="5">+5</button>
        </div>
    </div>

    </div>

    <div id="thank-you-modal" class="modal">
        <div class="modal-content">
            <p><strong>SELV TAK</strong></p>
        </div>
    </div>

    <div id="gambler-modal" class="modal">
        <div class="modal-content">
            <p id="gambler-action-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
